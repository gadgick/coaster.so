<script type="text/javascript">
const header = document.getElementById('sticky');

// Function to toggle the border class based on scroll position
function toggleHeaderBorder() {
    if (window.scrollY > 0) {
        // Add the class to show the border
        header.classList.add('header-with-border');
    } else {
        // Remove the class to hide the border
        header.classList.remove('header-with-border');
    }
}

// Listen for scroll events on the window
window.addEventListener('scroll', toggleHeaderBorder);

// Initial call to set initial state based on page load scroll position
toggleHeaderBorder();
</script>
<script type="text/javascript">
    // JavaScript code to handle input from the waitlist form

// Waitlist form submission handler
const waitlistForm = document.getElementById('waitlist-form');

waitlistForm.addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent default form submission

    const email = document.getElementById('email').value;
    const waitlistData = { email: email, created_at: new Date() };

    try {
        const response = await fetch('https://app.coaster.so/waitlist', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(waitlistData)
        });

        if (response.ok) {
            waitlistForm.innerHTML = '<p class="success">Thank you! You have been added to the waitlist.</p>';
        }
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>
